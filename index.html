<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kentucky Basketball Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* --- Base Styles --- */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0033a0 0%, #001f5a 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 40px 60px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.3em;
      letter-spacing: 0.5px;
      color: #ffffff;
    }

    #countdown {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 20px 0;
      color: #ffd200;
      text-shadow: 0 0 8px rgba(255, 210, 0, 0.5);
      transition: color 0.3s;
    }

    .game-info {
      font-size: 1.1rem;
      color: #dbe3ff;
      margin-bottom: 30px;
    }

    .footer {
      font-size: 0.85rem;
      color: #a8c3ff;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 15px;
      line-height: 1.6;
    }

    .footer span {
      display: inline-block;
      margin: 2px 6px;
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 0.8rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
      }
      #countdown {
        font-size: 2rem;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Next Kentucky Basketball Game</h1>
    <div id="countdown">Loading...</div>
    <div class="game-info" id="gameInfo"></div>

    <div class="footer" id="roster"></div>
  </div>

  <script>
    // üèÄ Kentucky Basketball 2025‚Äì26 Regular Season
    const schedule = [
      { opponent: "Purdue", date: "2025-10-24T18:00:00" },
      { opponent: "Georgetown", date: "2025-10-30T19:00:00" },
      { opponent: "Nicholls", date: "2025-11-04T19:00:00" },
      { opponent: "Valparaiso", date: "2025-11-07T19:00:00" },
      { opponent: "@ #11 Louisville", date: "2025-11-11T20:00:00" },
      { opponent: "Eastern Illinois", date: "2025-11-14T19:00:00" },
      { opponent: "#22 Michigan State *", date: "2025-11-18T18:30:00" },
      { opponent: "Loyola Maryland", date: "2025-11-21T19:00:00" },
      { opponent: "Tennessee Tech", date: "2025-11-26T19:00:00" },
      { opponent: "#25 North Carolina", date: "2025-12-02T21:30:00" },
      { opponent: "#21 Gonzaga", date: "2025-12-05T19:00:00" },
      { opponent: "North Carolina Central", date: "2025-12-09T19:00:00" },
      { opponent: "Indiana", date: "2025-12-13T19:30:00" },
      { opponent: "#5 St. John's *", date: "2025-12-20T12:30:00" },
      { opponent: "Bellarmine", date: "2025-12-23T13:00:00" },
      { opponent: "@ #15 Alabama", date: "2026-01-03T13:00:00" },
      { opponent: "Missouri", date: "2026-01-07T19:00:00" },
      { opponent: "Mississippi State", date: "2026-01-10T20:30:00" },
      { opponent: "@ LSU", date: "2026-01-14T19:00:00" },
      { opponent: "@ #18 Tennessee", date: "2026-01-17T12:00:00" },
      { opponent: "Texas", date: "2026-01-21T19:00:00" },
      { opponent: "Ole Miss", date: "2026-01-24T12:00:00" },
      { opponent: "@ Vanderbilt", date: "2026-01-27T21:00:00" },
      { opponent: "@ #14 Arkansas", date: "2026-01-31T18:30:00" },
      { opponent: "Oklahoma", date: "2026-02-04T19:00:00" },
      { opponent: "#18 Tennessee", date: "2026-02-07T20:30:00" },
      { opponent: "@ #3 Florida", date: "2026-02-14T15:00:00" },
      { opponent: "Georgia", date: "2026-02-17T21:00:00" },
      { opponent: "@ #20 Auburn", date: "2026-02-21T20:30:00" },
      { opponent: "@ South Carolina", date: "2026-02-24T19:00:00" },
      { opponent: "Vanderbilt", date: "2026-02-28T14:00:00" },
      { opponent: "@ Texas A&M", date: "2026-03-03T19:00:00" },
      { opponent: "#3 Florida", date: "2026-03-07T16:00:00" }
    ];

    const countdownEl = document.getElementById('countdown');
    const gameInfoEl = document.getElementById('gameInfo');
    const rosterEl = document.getElementById('roster');

    const roster = [
      "Otega Oweh", "Denzel Aberdeen", "Jasper Johnson", "Kam Williams", 
      "Andrija Jelaviƒá", "Collin Chandler", "Trent Noah", "Brandon Garrison",
      "Jaland Lowe", "Jayden Quaintance", "Mouhamed Dioubate", "Malachi Moreno",
      "Reece Potter", "Walker Horn", "Zach Tow", "Braydon Hawthorne"
    ];

    rosterEl.innerHTML = roster.map(name => `<span>${name}</span>`).join('');

    function findNextGame() {
      const now = new Date();
      return schedule.find(game => new Date(game.date) > now);
    }

    function updateCountdown() {
      const nextGame = findNextGame();

      if (!nextGame) {
        countdownEl.textContent = "Season Complete! üèÜ";
        gameInfoEl.textContent = "";
        return;
      }

      const gameTime = new Date(nextGame.date);
      const now = new Date();
      const diff = gameTime - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      gameInfoEl.innerHTML = `
        Next Up: <strong>${nextGame.opponent}</strong><br>
        <span>Tipoff: ${gameTime.toLocaleString('en-US', {
          weekday: 'short',
          month: 'short',
          day: 'numeric',
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        })}</span>
      `;

      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
  </script>
</body>
</html>
