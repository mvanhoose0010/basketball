<body>

  <div class="game-info" id="gameInfo"></div>

  <script>
    // üèÄ Kentucky Basketball 2025‚Äì26 Regular Season

      { opponent: "Purdue", date: "2025-10-24T19:00:00" },

      { opponent: "#21 Gonzaga", date: "2025-12-05T19:00:00" },
      { opponent: "North Carolina Central", date: "2025-12-09T19:00:00" },
      { opponent: "Indiana", date: "2025-12-13T19:30:00" },
      { opponent: "#5 St. John's *", date: "2025-12-20T12:30:00" },

      { opponent: "@ #15 Alabama", date: "2026-01-03T13:00:00" },

      { opponent: "@ #18 Tennessee", date: "2026-01-17T12:00:00" },
      { opponent: "Texas", date: "2026-01-21T19:00:00" },
      { opponent: "Ole Miss", date: "2026-01-24T12:00:00" },
      { opponent: "@ Vanderbilt", date: "2026-01-27T21:00:00" },
      { opponent: "@ #14 Arkansas", date: "2026-01-31T18:30:00" },
      { opponent: "Oklahoma", date: "2026-02-04T19:00:00" },
      { opponent: "#18 Tennessee", date: "2026-02-07T20:30:00" },
      { opponent: "@ #3 Florida", date: "2026-02-14T15:00:00" },
      { opponent: "Georgia", date: "2026-02-17T21:00:00" },
      { opponent: "@ #20 Auburn", date: "2026-02-21T20:30:00" },
      { opponent: "@ South Carolina", date: "2026-02-24T19:00:00" },
      { opponent: "Vanderbilt", date: "2026-02-28T14:00:00" },
      { opponent: "@ Texas A&M", date: "2026-03-03T19:00:00" },
      { opponent: "#3 Florida", date: "2026-03-07T16:00:00" }
    ];

    const countdownEl = document.getElementById('countdown');
    const gameInfoEl = document.getElementById('gameInfo');

    function findNextGame() {
      const now = new Date();
      return schedule.find(game => new Date(game.date) > now);
    }

    function updateCountdown() {
      const nextGame = findNextGame();

      if (!nextGame) {
        countdownEl.textContent = "Season Complete! üèÜ";
        gameInfoEl.textContent = "";
        return;
      }

      const gameTime = new Date(nextGame.date);
      const now = new Date();
      const diff = gameTime - now;

      if (diff <= 0) {
        requestAnimationFrame(updateCountdown);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      gameInfoEl.innerHTML = `
        Next up: <strong>${nextGame.opponent}</strong><br>
        Tipoff: ${gameTime.toLocaleString('en-US', {
          weekday: 'short',
          month: 'short',
          day: 'numeric',
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        })}
      `;

      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
  </script>
