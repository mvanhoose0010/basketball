
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kentucky Basketball Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0033A0;
      color: white;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 60px;
      font-size: 3rem;
    }

    #countdown {
      text-align: center;
      font-size: 2rem;
      margin-top: 20px;
      font-weight: bold;
    }

    /* Basketballs animation */
    .basketball {
      position: absolute;
      top: -100px;
      width: 50px;
      height: 50px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png');
      background-size: cover;
      animation: fall linear infinite;
      opacity: 0.85;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to Kentucky Basketball Tip-Off</h1>
  <div id="countdown">Loading...</div>

  <!-- Script for countdown -->
  <script>
    const seasonStart = new Date("November 4, 2025 19:00:00").getTime();
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = seasonStart - now;

      if (distance < 0) {
        countdown.innerHTML = "It's Game Time!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <!-- Script for raining basketballs -->
  <script>
    function createBasketball() {
      const ball = document.createElement('div');
      ball.classList.add('basketball');
      ball.style.left = Math.random() * 100 + 'vw';
      ball.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(ball);

      setTimeout(() => ball.remove(), 6000);
    }

    setInterval(createBasketball, 300);
  </script>
</body>
</html>
